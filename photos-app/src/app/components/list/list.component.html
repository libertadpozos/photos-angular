<div>
    <ul class="images__list"  class="images__list">
        <li *ngFor="let image of images" class="item___list">
            <app-card title="{{image.title}}" source="{{image.owner.thumbUrl}}" brief={{image.brief}} likes={{image.likes}} references={{image.references}}></app-card>
        </li>
    </ul>
</div>
